rules:
  unpinned-uses:
    config:
      policies:
        # Trust some actions providers enough to allow pin with reference
        actions/*: ref-pin
        pre-commit/action: ref-pin
        astral-sh/*: ref-pin
  cache-poisoning:
    ignore:
      # ignore ci.yml and pre-commit.yml as there is no release in these workflows
      - ci.yml
      - pre-commit.yml
